<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 3rem;
      color: #ffffff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="parent-section">
    <section id="main-navigation">
      <div id="main-presentation">
        <img id="profile-picture" src="images/image-jeremy.png" alt="Profil picture" />
        <div id="name">
          <p>Report for</p>
          <h4>Jeremy Robson</h4>
        </div>
      </div>
      <div>
        <nav>
          <ul>
            <li id="daily" class="active"><a href="">Daily</a></li>
            <li id="weekly" class="inactive"><a href="">Weekly</a></li>
            <li id="monthly" class="inactive"><a href="">Monthly</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <div id="cards">
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Lucas Rossolini</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
